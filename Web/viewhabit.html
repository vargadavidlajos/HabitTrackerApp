            </tr>
          </table>
        </div>
      </div>
    </div>
    <button id="viewhabit-back" class="viewhabit-back blue-button">back</button>
  </div>
  <div class="footer">
    <p>&lt;left corner&gt;</p>
    <p>&lt;middle&gt;</p>
