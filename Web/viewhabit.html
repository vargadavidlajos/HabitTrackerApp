<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset='utf-8'>
  <title>View Habit Details</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body class="viewhabit">
  <div class="title-header">
    <p>HabitTracker</p>
  </div>
  <div class="main-window">

        <span class="info">information</span>

      </div>
    </div>
    <button class="viewhabit-back blue-button">back</button>
  </div>
  <div class="footer">
    <p>&lt;left corner&gt;</p>
    <p>&lt;middle&gt;</p>
    <p>&lt;right corner&gt;</p>
  </div>

</html>
